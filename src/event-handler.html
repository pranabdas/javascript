<html>
    <head>
        <title>Event Handler</title>
        <style>
            .header {
                background-color: aqua;
            }
        </style>
    </head>

    <body>
        <h1 class="header">Hello Event Handler</h1>
    </body>

    <script>
        const topHeader = document.querySelector(".header");

        function clicked() {
            alert("Top header is clicked!")
        }

        topHeader.onclick = clicked;
    </script>
</html>
